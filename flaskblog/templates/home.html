{% extends "layout.html" %}
{% block content %}
<div class="container my-4">
    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <a href="#" class="text-primary fw-bold">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h5 class="card-title"><a href="#" class="text-dark text-decoration-none">{{ post.title }}</a></h5>
            <p class="card-text">{{ post.content }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
